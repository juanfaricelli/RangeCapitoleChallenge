<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- 
      This gives the browser instructions on how to control 
      the page's dimensions and scaling.

      The width=device-width part sets the width of the page to follow 
      the screen-width of the device (which will vary depending on the device).
      
      The initial-scale=1.0 part sets the initial zoom level when 
      the page is first loaded by the browser.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Capitole Challenge - Range"
    />
    <title>Capitole Challenge - Range</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
